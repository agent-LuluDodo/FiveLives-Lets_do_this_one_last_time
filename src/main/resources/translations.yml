language: de
translations:
  en-us:
    language: English
    api:
      success: The action was a success!
      moreThanMaxLives: This action would set the players lives over the maximum!
      lessThan0Lives: This action would set the players lives under 0 Lives!
      playerUnknown: This player is unknown!
      playerNotAllowed: This player is not allowed for this api!
    ban:
      kick: |-
        &4&nYou have run out of Lives!&r
        
        &7Reason:&r %reason%&r
        &7Date:&r %date%&r
        
        &cYou need to be revived if you want
        to join this server!
        &7Use a beacon of revival
        to revive a player.
      leave: "%Player% has lost all of their lives!"
      reason:
        setTo0: Your lives were set to 0!
        death: "You died! %death-msg%"
        killed: "You were killed! %death-msg%"
    cmd:
      life:
        get:
          success: "%Name% has %lives% Lives!"
        add:
          success: "%Name%'s Lives were increased by %lives%!"
        remove:
          success: "%Name%'s Lives were reduced by %lives%!"
        set:
          success: "%Name%'s Lives were set to %lives%!"
        ban:
          error: This Player is already banned!
          success: "%Name% was banned!"
        move:
          success: "%Lives% Lives were moved from %from% to %to%!"
        revive:
          error: This Player isn't banned!
          success: "%Name% was revived!"
        item:
          error: "%Id% isn't a valid item!"
          success: "%Id% was given to you %amount% times!"
        language:
          error: "Couldn't find language '%lang%'!"
          success: "Set language to %lang%!"
        reload:
          error: "Couldn't reload %file%!"
          success: "Reloaded %file%!"
        save:
          error: "Couldn't save %file%!"
          success: "Saved %file%!"
        reset:
          success: "Reset %file%!"
      recipe:
        error: There is no recipe with id %id%!
      update:
        error: Couldn't find any item to update!
        success: "Updated %id% %amount% times!"
      withdraw:
        success: "You transformed %amount% lives into items!"
      error:
        tooManyArgs: You entered too many Arguments!
        tooLittleArgs: You didn't enter enough Arguments!
        notANumber: You didn't enter a number!
        tooBigNumber: You entered a too large number!
        tooSmallNumber: You entered a too small number!
        notAPlayer: You need to be a player to use this command!
        notAOption: You didn't enter an option!
      send:
        success: "&a%msg%"
        successOutOf: "Successful: (%success%/%results%)"
        error: "&c%msg%"
        argError: "&cError with Argument %arg%&6: &c%msg%"
        internalError: "&cInternal Error&6: &c%msg%"
    date: "%month%/%day%/%year% %hour%:%minute%"
    gui:
      recipe:
        title: "&bRecipe: &3%item%"
        item:
          life: live
          fragment: fragment
          beacon: revive
      revive:
        areYouSure:
          title: "&bAre you sure?"
          cancel: "&cNo"
          confirm: "&aYes"
        nextPage:
          name: "&bNext Page"
          lore: |-
            
            &aTakes you to page %page%!
        previousPage:
          name: "&bPrevious Page"
          lore: |-
            
            &aTakes you to page %page%!
        noBannedPlayer:
          name: "&bThere are no banned Players!"
          lore: |-
            
            &aPlayers with 0 lives can be 
            revived with %revive-lives% in this menu!
        title: "&bRevive one player:"
        unban: "You revived %player%!"
    item:
      fragment:
        name: "&r&7[&c 1 ♥ Fragment &7]"
        lore: |-
          
          &r&aUse a &6Crafting Table&a
          &r&ato craft a life.
      life:
        name: "&r&7[&c Restore 1 ❤ Life &7]"
        lore: |-
          
          &r&aUse &6right click&a,
          &r&ato restore a life.
          
          &r&c&oYou can only do this,
          &r&c&owhile having less than %max_lives% lives.
      beacon:
        name: "&r&7[&b Revive 1 Player &7]"
        lore: |-
          
          &r&aUse this &6Item&a,
          &r&ato revive a Player.
          
          &r&c&oPlayers get revived
          &r&c&owith %revive_lives% Lives.
    prefix:
      format: "&7(&c%lives%&7)"
      life: ❤
    reload: |-
      &2&nReload!
      
      &r&aReconnect to this Server
      to continue playing!
    use:
      life:
        error: "You cannot have more lives than %max-lives%!"
        success: "You have gained a life!"
